version: '3.8'

services:
  # PostgreSQL БД
  postgres:
    image: postgres:16-alpine
    container_name: olympiad_postgres_local
    restart: unless-stopped
    environment:
      POSTGRES_USER: olympiad
      POSTGRES_PASSWORD: olympiad
      POSTGRES_DB: olympiad
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U olympiad"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - olympiad_network_local

  # FastAPI Backend с hot-reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: olympiad_backend_local
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://olympiad:olympiad@postgres:5432/olympiad
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_HOURS: 24
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./backend/scripts:/app/scripts:ro
    networks:
      - olympiad_network_local
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: olympiad_frontend_local
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - olympiad_network_local
    command: npm run dev

volumes:
  postgres_data_local:
    driver: local

networks:
  olympiad_network_local:
    driver: bridge
