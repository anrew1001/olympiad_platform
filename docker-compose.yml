version: '3.8'

services:
  # База данных PostgreSQL для разработки
  postgres:
    image: postgres:16-alpine
    container_name: olympiad_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: olympiad
      POSTGRES_PASSWORD: olympiad
      POSTGRES_DB: olympiad
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U olympiad"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
