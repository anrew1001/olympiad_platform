version: '3.8'

services:
  # PostgreSQL База данных
  postgres:
    image: postgres:16-alpine
    container_name: olympiad_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: olympiad
      POSTGRES_PASSWORD: olympiad
      POSTGRES_DB: olympiad
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U olympiad"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - olympiad_network

  # Backend API (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: olympiad_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://olympiad:olympiad@postgres:5432/olympiad
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ACCESS_TOKEN_EXPIRE_HOURS: 24
      DISCONNECT_TIMEOUT_SECONDS: 30
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/data
    networks:
      - olympiad_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: olympiad_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NEXT_PUBLIC_WS_URL: ws://backend:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/.next
    networks:
      - olympiad_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  olympiad_network:
    driver: bridge
